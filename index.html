<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    	
		<title>特优生网校-欢迎登录</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<!--[if IE 7]>
		<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="top" class="nwx_lgTop">
					<a class="fl" href="###">
						<img src="img/tyLogo.png" width="184" height="33"/>欢迎登录</a>
				</div>
			</div>
			<div class="row">
				<div class="nwx_m1Bg">
					<div class="nwx_m1con">
						<div class="nwx_form">
							<div class="nwx_fm1">登录</div>
							<form id="login_form">
								<input type="hidden" name="redirectTo" value="" />
								
								<div class="nwx_textBg">
									<img src="img/tx_1.jpg" width="26" height="24" />
									<input id="uname" name="uname" type="text" placeholder='请输入手机号码'/>
								</div>
								
								<div class="nwx_textBg mt10">
									<div class="col-xs-6" >
										<input id='input1' type="text" placeholder="请输入动态码" />
									</div>
									<div class="col-xs-5" >
										
									</div>
								</div>
								
								<div class="nwx_textBg mt10">
									<img src="img/tx_2.jpg" width="26" height="24" />
									<div id="container">
										<input id='input1' type="text" placeholder="请输入动态码" />
									</div>
								</div>
							
								<div style="display:none;" id="validateDiv">
									<div class="codeImgBox mt10" >
									<input value="验证码" id="validateCode" name="validateCode" class="nwx_int1 nwx_int2" type="text" />
									<img id="codeImg" class="fl mr10" src="###" width="85" height="34" onclick="###;"/>
									<a class="nwx_chgCder fl mt10" href="###;">换一张</a>
									</div>
								</div>
								
								<div class="nwx_fet">
									<a class="fr" href="###">忘记密码？</a>
								</div>
								
								<input class="nwx_btn1" type="button" onclick="###;" value="登录" />
								
								<div class="nwx_other">
									<input class="nwx_btn2" type="button" onclick="###;" value="免费注册" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- 中部开始 -->
			<div class="row">
				<div class="nwx_footer">
		        	<div class="new_headBg">
						<div class="new_head whMg1000">
							<div class="fr new_head_r">
								<ul>
									<li class="lkBox"><a href="#top">返回顶部<i class="icon-chevron-up"></i></a></li>
								</ul>
							</div>
						</div>
					</div>
		        </div>
		    </div>
	    </div>
        <script src="js/jquery.js" language="javascript" type="text/javascript"></script>
        <script>
	        $('a[href^="#"]').click(function () {
	            var target = $($(this).attr('href'));
	            var pos = target.offset(); 
	            if (pos) {
	                $('html, body').stop().animate({
	                    scrollTop: pos.top,
	                    scrollLeft: pos.left
	                }, 300)
	            }
	            return false;
	        });
        </script>
	</body>
</html>
